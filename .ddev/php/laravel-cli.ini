[xdebug]
; Enable Xdebug for web requests but disable step debugging for CLI by default
xdebug.mode=debug
xdebug.start_with_request=trigger
xdebug.client_port=9003

; Reduce verbosity to minimize warnings in CLI
xdebug.log_level=0

; Only attempt connections when explicitly triggered
xdebug.discover_client_host=false
